<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div class="container">
    <div class="product">
        <div class="images">
            <img src="./image1.webp" alt="" id="productImg">
            <div class="controls">
                <span class="btn active"></span>
                <span class="btn"></span>
                <span class="btn"></span>
            </div>
        </div>
        <div class="details">
            <h1>Casual Shirt</h1>
            <h2>$15.00</h2>
            <h3>50% OFF</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis, officia. Vel maiores autem ipsum corporis.</p>
            <form action="">
                <div class="size_select">
                    <p>Size:</p>
                    <label for="small">
                        <input type="radio" name="size" id="small">
                        <span>S</span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="size" id="medium">
                        <span>M</span>
                    </label>
                    <label for="large">
                        <input type="radio" name="size" id="large">
                        <span>L</span>
                    </label>
                    <label for="xl">
                        <input type="radio" name="size" id="xl">
                        <span>XL</span>
                    </label>
                    <label for="xxl">
                        <input type="radio" name="size" id="xxl">
                        <span>XXL</span>
                    </label>
                </div>

                <div class="color_select">
                    <p>Color:</p>
                    <label for="red">
                        <input type="radio" name="color" id="red">
                        <span class="color_1"></span>
                    </label>
                    <label for="blue">
                        <input type="radio" name="color" id="blue">
                        <span class="color_2"></span>
                    </label>
                    <label for="black">
                        <input type="radio" name="color" id="black">
                        <span class="color_3"></span>
                    </label>
                    <label for="yellow">
                        <input type="radio" name="color" id="yellow">
                        <span class="color_4"></span>
                    </label>
                    <label for="green">
                        <input type="radio" name="color" id="green">
                        <span class="color_5"></span>
                    </label>
                </div>

                <div class="quantity">
                    <p>Quantity</p>
                    <input type="number" name="" value="1" id="">
                </div>

                <button>BUY NOW</button>
            </form>
        </div>
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
