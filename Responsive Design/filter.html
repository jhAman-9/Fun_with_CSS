<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{ 
            border: 1px solid black;
            width: 500px;
            height: 500px;
        }

        img{
            filter: invert(10px);
            filter: blur(1px);
            filter: brightness(0.9);
            filter: grayscale(0.6);
            filter: hue-rotate(180deg);
            filter: drop-shadow(30px 10px 2px rgb(28, 153, 221)) hue-rotate(90deg)
            drop-shadow(30px 10px 2px rgb(15, 221, 7));
        }
    </style>
</head>
<body>
    <div>
        <img src="./pexels-hitesh-choudhary-18148936.jpg" alt="" width="100%">
    </div>
</body>
</html>
