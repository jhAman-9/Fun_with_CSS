<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: solid;
            height: 50px;
            width: 50px;
            transform: translate(50px, 100px);
        }
        .image{
            height: 100px;
            width: 100px;
            transform: scale(1.2, 1.2);
            transform: rotate(45deg);
            transform: skew(15deg, 20deg);
            transform: matrix();
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <img class="image" src="./CSS BASIC 1/pexels-hitesh-choudhary-1144265.jpg" alt="">
    <img class="image" src="./CSS BASIC 1/pexels-hitesh-choudhary-1144265.jpg" alt="">
</body>
</html>
