<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div{
            approx 254px = 1cm
            width: 250px;
            height: 100px;
            background-color: #13b98f;
        } */

        .base{
            background-color: rgb(157, 18, 157);
        }
        .fifty-percent{
            width: 50%;
        }
        .hundred-pixel {
            width: 100px;
        }

        /* percent will change according to the parent class */
        .box{
            width: 250px;
            border : 2px solid;
        }

    </style>
</head>
<body>
    <div></div>

    <div class="base fifty-percent">50%</div>
    <div class="base hundred-pixel">100px</div>

    <h1 style="border: 10px solid;">Second is Fixed due to its parent class</h1>

    <div class="box">
        <div class="base fifty-percent">50%</div>
        <div class="base hundred-pixel">100px</div>
    </div>

    
</body>
</html>
