<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3, p ,li {
            background-color: brown;
            color: aliceblue;
            border: 5px solid yellow;
            padding: 10px;
        }

        .item{
            display: inline-block; 
            /* display: none; */
            /* visibility: hidden; */
            background-color: rgb(52, 42, 165);
            color: aliceblue;
            border: 5px solid yellow;
            padding: 10px;
        }

        .item2{
            height : 200px
        } 
    </style>
</head>
<body>
    <h3>
        Normal Layout
    </h3>
    <p>
        Elements are placed in the order in which they appears in the HTML document, and their positions are determined by their default positioning properties..
    </p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <div>
        <div class="item1 item">Item 1</div>
        <div class="item2 item">Item 2</div>
        <div class="item3 item">Item 3</div>
    </div>
    
</body>
</html>
